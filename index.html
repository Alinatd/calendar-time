    <script>
        
const date = document.getElementById('date');
const day = document.getElementById('day');
const month = document.getElementById('month');
const year = document.getElementById('year');

const today = new Date();
const weekDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
const allMonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

date.innerHTML = today.getDate();
day.innerHTML = weekDays[today.getDay() - 1];
month.innerHTML = allMonth[today.getMonth()];
year.innerHTML = today.getFullYear();

const hours = document.getElementById('time1');
const minutes = document.getElementById('time2');
const seconds = document.getElementById('time3');

function updateClock() {
    const currentTime = new Date();
    let currentHours = currentTime.getHours();
    let currentMinutes = currentTime.getMinutes();
    let currentSeconds = currentTime.getSeconds();

    // Добавляем нули перед часами, минутами и секундами, если они меньше 10
    if (currentHours <= 9) currentHours = "0" + currentHours;
    if (currentMinutes <= 9) currentMinutes = "0" + currentMinutes;
    if (currentSeconds <= 9) currentSeconds = "0" + currentSeconds;

    hours.innerHTML = currentHours;
    minutes.innerHTML = currentMinutes;
    seconds.innerHTML = currentSeconds;
}

setInterval(updateClock, 1000);
updateClock();
</script>
